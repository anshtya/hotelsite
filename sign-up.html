<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Hotel Ruby</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/SignUpIn.css">
    <script src="./js/SignUp.js"></script>
</head>
<body>
    <!-- <div class="bgimage"></div> -->
    <div class = midLogo>
        <img src="./img/main_logo.png" alt="signUpLogo">
        <h3>Hotel Ruby</h3>
    </div>
    <div class="container">
        <h3>Create an Account</h3>
        <form action="noaction.php" method = "post" name = "signUpform" onsubmit="return validateForm()">

            <div class="form-group">
                <input type="text" name="firstname" placeholder="First Name" required>
            </div>
            <div class="form-group">
                <input type="text" name="lastname" placeholder="Last Name" required>
            </div>
            <div class="form-group">
                <input type="text" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            
            <button type = "submit" class = "btn">Sign Up</button>
        </form>
        <div class = "goto-signin">
            <strong>Already have an account? </strong><a href="./SignIn.html">Sign In</a>
        </div>
    </div>
</body>
</html>
